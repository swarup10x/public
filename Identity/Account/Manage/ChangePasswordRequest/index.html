                <input class="form-control" type="password" data-val="true" data-val-required="The Current password field is required." id="Input_OldPassword" name="Input.OldPassword" />

            <div class="form-group">

                <input class="form-control" type="password" data-val="true" data-val-length="The New password must be at least 6 and at max 100 characters long." data-val-length-max="100" data-val-length-min="6" data-val-required="The New password field is required." id="Input_NewPassword" maxlength="100" name="Input.NewPassword" />
                <span class="text-danger field-validation-valid" data-valmsg-for="Input.NewPassword" data-valmsg-replace="true"></span>
            </div>
            <div class="form-group">
                <label for="Input_ConfirmPassword">Confirm new password</label>
                <input class="form-control" type="password" data-val="true" data-val-equalto="The new password and confirmation password do not match." data-val-equalto-other="*.NewPassword" id="Input_ConfirmPassword" name="Input.ConfirmPassword" />
                <span class="text-danger field-validation-valid" data-valmsg-for="Input.ConfirmPassword" data-valmsg-replace="true"></span>

<script>

    function setTitle() {
        var colors = ["titleGreen", "titleRed", "titleOrange", "titleYellow", "titleWhite"];

        var title = "CollegeCuber";
        aLogo.innerHTML = "";

        for (var i = 0; i < title.length; i++) {
            var thisColor = Math.floor(Math.random() * 5);
            var span = document.createElement("span");

            span.innerText = title.charAt(i);
            span.className = colors[thisColor];
            aLogo.appendChild(span);
        }

    }
    setInterval(setTitle, 500);
</script>
